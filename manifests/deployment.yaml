apiVersion: apps/v1
kind: Deployment
metadata:
  name: todoapp-delete-tasks
spec:
  replicas: 2
  selector:
    matchLabels:
      app: delete-tasks
  template:
    metadata:
      labels:
        app: delete-tasks
    spec:
      containers:
      - name: delete-tasks
        env:
        - name: connectionname
          valueFrom:
           secretKeyRef:
                key: CONNECTION_STRING
                name: secret-delete-tasks
        image: devopsinsiders/delete-task
        resources:
        ports:
        - containerPort: 8000